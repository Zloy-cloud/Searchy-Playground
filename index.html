<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wexar1on × feitov — AI Code Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <header class="hero">
        <div class="hero-inner">
            <h1 class="title">Wexar1on × feitov</h1>
            <p class="subtitle">AI‑платформа для анализа и улучшения кода</p>

            <div class="hero-actions">
                <button class="btn primary" id="openEditorBtn">Перейти к редактору</button>
            </div>
        </div>
    </header>

    <main class="main">

        <!-- Авторизация / токен -->
        <section class="panel" id="authPanel">
            <h2>Авторизация</h2>

            <div class="field">
                <label>Логин</label>
                <input type="text" id="usernameInput" placeholder="username">
            </div>

            <div class="field">
                <label>Пароль</label>
                <input type="password" id="passwordInput" placeholder="password">
            </div>

            <button class="btn primary full" id="loginBtn">Получить токен</button>

            <div class="token-info" id="tokenInfo"></div>
        </section>

        <!-- Редактор -->
        <section class="panel" id="editorPanel">
            <div class="panel-header">
                <h2>Редактор кода</h2>
                <span id="authStatus" class="badge badge-offline">Не авторизовано</span>
            </div>

            <div class="field">
                <label>Код</label>
                <textarea id="codeInput" rows="8" placeholder="Вставь сюда код, который нужно проанализировать..."></textarea>
            </div>

            <div class="actions-row">
                <button class="btn secondary" id="sendChatBtn">Спросить нейронку</button>
                <button class="btn secondary" id="sendSearchBtn">Спросить с веб‑поиском</button>
            </div>

            <div class="field">
                <label>Ответ нейронки</label>
                <pre id="replyOutput" class="output"></pre>
            </div>
        </section>

    </main>

</div>

<script src="app.js"></script>
</body>
</html>
